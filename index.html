<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de π</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfDumRHWwwq4KuO37B7B4sGKOGgMe4pvDq_Q&s" type="image/png" />
</head>
<body>
  <h1>Simulador de π</h1>

  <main>
    <section class="controles">
      <label for="granos">Cantidad de granos (intentos):</label>
      <input type="number" id="granos" min="1" max="100000" value="1000" />
      <div class="botones">
        <button id="simularBtn">Simular</button>
        <button id="reiniciarBtn">Reiniciar</button>
      </div>
     
    </section>

    <div id="canvas-container">
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <section class="stats">
      <p><strong>Total de puntos:</strong> <span id="total">0</span></p>
      <p><strong>Dentro del círculo:</strong> <span id="dentro">0</span> (<span id="porcentajeDentro">0</span>%)</p>
      <p><strong>Fuera del círculo:</strong> <span id="fuera">0</span> (<span id="porcentajeFuera">0</span>%)</p>
      <p><strong>π estimado:</strong> <span id="piEstimado">0</span></p>
    </section>
  </main>

  <script src="simulador.js"></script>
</body>
</html>
